<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Scroll down</h1>
    <div class="box">

    <div class="box">

    <div class="box">
      <h2><i class="fa-solid fa-dragon"></i></h2>
    </div>
    <div class="box">
      <h2><i class="fa-solid fa-fish"></i></h2>
    </div>

      <h2><i class="fa-solid fa-frog"></i></h2>
    </div>
    <div class="box">
      <h2><i class="fa-solid fa-hippo"></i></h2>
    </div>
    <div class="box">
      <h2><i class="fa-solid fa-horse"></i></h2>
    </div>
    <div class="box">
      <h2><i class="fa-solid fa-kiwi-bird"></i></h2>
    </div>
    <div class="box">
      <h2><i class="fa-solid fa-otter"></i></h2>
    </div>
    <div class="box">
      <h2><i class="fa-solid fa-spider"></i></h2>
    </div>
    <h1>Scroll up</h1>

</html>
