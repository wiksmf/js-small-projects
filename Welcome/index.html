<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

  <body>
    <h1 class="heading-primary"></h1>

        min="1"
        max="10"
        step="1"
      />
    </div>
  </body>
</html>
