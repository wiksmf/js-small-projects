<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script defer src="main.js"></script>
  </head>

  <body class="display-flex">
    <main class="main display-flex">
      <div class="toolbar">
        <button class="btn btn-bold"><i class="las la-bold"></i></i></button>
        <button class="btn btn-italic"><i class="las la-italic"></i></button>
        <button class="btn btn-align-left"><i class="las la-align-left"></i></button>
        <button class="btn btn-align-center"><i class="las la-align-center"></i></button>
        <button class="btn btn-align-right"><i class="las la-align-right"></i></button>
        <button class="btn btn-clear-text"><i class="las la-trash"></i></button>
      </div>
      <textarea class="editor" rows="30" cols="90"></textarea>
    </main>
  </body>
</html>
