<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="images/elephants-ga48fa727d_1920.jpg" alt="first-image" />
        <img src="images/nature-g7ace85b41_1920.jpg" alt="second-image" />
        <img src="images/goat-gd45f60428_1920.jpg" alt="third-image" />
        <img src="images/snow-g873a217c9_1920.jpg" alt="fourth-image" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
  </body>
</html>
